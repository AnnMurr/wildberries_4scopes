<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./src/assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./src/app/index.less">
</head>

<body id="body">
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <button class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="sidebar ">
                    <div class="modal-header">
                        <div class="modal-header__title">
                            <h2>Каталог</h2>
                        </div>
                        <button class="btn-close"></button>
                    </div>
                    <ul class="sidebar__list">
                        <li class="sidebar__list-item">
                            <a href="#">Футболки</a>
                        </li>
                        <li class="sidebar__list-item">
                            <a href="#">Обувь</a>
                        </li>
                        <li class="sidebar__list-item">
                            <a href="#">Брюки</a>
                        </li>
                        <li class="sidebar__list-item">
                            <a href="#">Худи</a>
                        </li>
                        <li class="sidebar__list-item">
                            <a href="#">Верхняя одежда</a>
                        </li>
                    </ul>
                </div>
                <div class="header__logo">
                    <h1>wildberries</h1>
                </div>
                <div class="search">
                    <button class="search-btn"></button>
                    <input type="search" placeholder="Поиск">
                    <button class="btn-close search-btn-close"></button>
                </div>
                <div class="user">
                    <button class="user-btn"></button>
                    <div class="user__submenu">
                        <div class="modal-header">
                            <div class="modal-header__title">
                                <h2>Здравствуйте!<br>
                                    У Вас уже есть аккаунт? Войдите в систему, чтобы облегчить процесс покупок.
                                </h2>
                            </div>
                            <button class="btn-close user__submenu-btn-close"></button>
                        </div>
                        <button type="button" class="btn user__submenu-btn-login">Войти</button>
                        <button type="button" class="btn user__submenu-btn-registration">Регистрироваться</button>
                    </div>
                    <div class="user__registration">
                        <div class="modal-header">
                            <div class="modal-header__title">
                                <h2>Регистрация</h2>
                            </div>
                            <button class="btn-close user__registration-btn-close"></button>
                        </div>
                    </div>
                    <div class="user__login">
                        <div class="modal-header">
                            <div class="modal-header__title">
                                <h2>Вход</h2>
                            </div>
                            <button class="btn-close user__login-btn-close"></button>
                        </div>
                    </div>
                </div>
                <div class="basket"></div>
            </div>
        </div>
    </header>
    <script type="module" src="./src/app/page-modules/registration/registration.js"></script>
    <script type="module" src="./src/app/page-modules/registration/submenu.js"></script>
    <script type="module" src="./src/app/page-modules/burger/burger.js"></script>
    <script type="module" src="./src/app/index.js"></script>

</body>

</html>
